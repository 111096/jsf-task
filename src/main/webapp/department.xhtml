<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Spring Boot JSF PrimeFaces JPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>

</h:head>
<h:body class="body">

    <h:form id="form">

        <p:commandButton id="dynaButton" value="Pages" type="button" icon="pi pi-home"/>
        <p:tieredMenu overlay="true" trigger="dynaButton" my="left top" at="left bottom" style="width:200px">
            <p:menuitem value="Employee" url="employee.xhtml"/>
        </p:tieredMenu>

        <p:panelGrid styleClass="ui-noborder" id="gridcreate" columns="1" cellpadding="5">

            <h:outputLabel for="name" value="Name:"/>
            <p:inputText id="name" label="Name" required="true" value="#{departmentController.name}">
                <f:validateLength minimum="2" maximum="30"/>
            </p:inputText>

        </p:panelGrid>

        <br/>

        <p:commandButton value="Add Department" update="gridcreate"
                         action="#{departmentController.createDepartment()}"/>

        <br/><br/>

        <p:dataTable reflow="true" rows="5" paginator="true" value="#{departmentController.getDepartmentList()}"
                     var="department"
                     id="departmentTable"
                     rowKey="#{department.id}">


            <p:column headerText="Name">
                <h:outputText value="#{department.name}"/>
            </p:column>

        </p:dataTable>


    </h:form>

</h:body>
</html>
